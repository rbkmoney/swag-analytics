get:
  description: Поиск чарджбэков
  tags:
    - Search
  operationId: searchChardgebacks
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - $ref: '#/parameters/shopIDQuery'
    - $ref: '#/parameters/shopIDs'
    - $ref: '#/parameters/fromTime'
    - $ref: '#/parameters/toTime'
    - $ref: '#/parameters/limit'
    - $ref: '#/parameters/offset'
    - name: invoiceID
      in: query
      description: Идентификатор инвойса
      required: false
      type: string
      maxLength: 40
      minLength: 1
    - name: paymentID
      in: query
      description: Идентификатор платежа
      required: false
      type: string
      maxLength: 40
      minLength: 1
    - name: chargebackID
      in: query
      description: Идентификатор чарджбэка
      required: false
      type: string
      maxLength: 40
      minLength: 1
#    - name: chargebackStatuses
#      in: query
#      description: Статусы чарджбэков
#      required: false
#      type: array
#      items:
#        type: string
#        enum:
#          - pending
#          - accepted
#          - rejected
#          - cancelled
#    - name: chargebackStages
#      in: query
#      description: Этапы чарджбэков
#      required: false
#      type: array
#      items:
#        $ref: '#/definitions/ChargebackStage'
#    - name: chargebackCategories
#      in: query
#      description: Категории чарджбэков
#      required: false
#      type: array
#      items:
#        $ref: '#/definitions/ChargebackCategory'
    - x-merge-obj:
      - name: continuationToken
        in: query
        required: false
      - $ref: '#/definitions/ContinuationToken'
  responses:
    '200':
      description: Найденные чарджбэки
      schema:
        type: object
        properties:
          totalCount:
            type: integer
          continuationToken:
            x-merge-obj:
              - $ref: '#/definitions/ContinuationToken'
          result:
            type: array
            items:
              $ref: '#/definitions/Chargeback'
    '404':
      $ref: '#/responses/NotFound'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      $ref: '#/responses/DefaultLogicError'
