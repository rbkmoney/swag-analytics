get:
  description: Получение колличества платежей с группировкой по валютам и статусам, разделенные по временным интервалам
  tags:
    - Analitics
  operationId: getPaymentsSplitCount
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - $ref: '#/parameters/shopID'
    - $ref: '#/parameters/fromTime'
    - $ref: '#/parameters/toTime'
    - $ref: '#/parameters/splitUnit'
  responses:
    '200':
      description: Колличество платежей с группировкой по валютам и статусам, разделенные по временным интервалам
      schema:
        type: object
        properties:
          continuationToken:
            x-merge-obj:
              - $ref: '#/definitions/ContinuationToken'
          result:
            type: array
            items:
              $ref: '#/definitions/SplitCountResult'
    '404':
      $ref: '#/responses/NotFound'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      $ref: '#/responses/DefaultLogicError'
